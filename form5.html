<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        form
        {
            background-color: aqua;
        }
        table
        {
            width: 100%;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset >
            <legend>Student Info</legend>
            <table>
                <tr>
                    <td><label for="">Student Name</label></td>
                    <td><input type="text" placeholder="Enter the Student Name"></td>
                    <td><label for="">Father's Name</label></td>
                    <td><input type="text" placeholder="Enter the Father Name"></td>
                    <td><label for="">Mother's Name</label></td>
                    <td><input type="text" placeholder="Enter the Mother Name"></td>
                </tr>
                <tr>
                    <td><label for="">Date of Birth</label></td>
                    <td><input type="date" placeholder="Enter date of birth"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" placeholder="Enter the email"></td>
                </tr>
                <tr>
                    <td><label for="">Phone No</label></td>
                    <td><input type="number" placeholder="Enter the Phonenumber"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="radio">male
                        <input type="radio" name="radio">female
                        <input type="radio" name="radio">others
                    </td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" placeholder="Enter address" style="height: 150px;"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Languages</label></td>
                    <td><input type="checkbox">Telugu <br>
                        <input type="checkbox">Kannada <br>
                        <input type="checkbox">Hindi <br>
                        <input type="checkbox">Oria <br>
                        <input type="checkbox">Malayalam <br>
                        <input type="checkbox">Tamil
                    </td>
                </tr>
                <tr>
                    <td><label for="">State</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">---Select---</option>
                            <option value="">Andhra Prades</option>
                            <option value="">Karnataka</option>
                            <option value="">TamilNadu</option>
                            <option value="">Kerala</option>
                            <option value="">Maharashtra</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Aadhar Card</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td colspan="6" align="center"><button>Submit</button>
                    <button>Reset</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
